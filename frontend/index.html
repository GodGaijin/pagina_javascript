<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventario - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required><br>
      <input type="password" id="password" placeholder="Contraseña" required><br>
      <button type="submit">Entrar</button>
    </form>
    <p>¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
    <div id="registerSection" style="display:none;">
      <h2>Registro</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Usuario" required><br>
        <input type="password" id="regPassword" placeholder="Contraseña" required><br>
        <select id="regRole" required onchange="document.getElementById('adminCodeRow').style.display = this.value === 'admin' ? '' : 'none';">
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select><br>
        <div id="adminCodeRow" style="display:none;">
          <input type="password" id="adminCode" placeholder="Código de administrador" autocomplete="off"><br>
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <button id="backToLogin">Volver a Iniciar Sesión</button>
    </div>
    <div id="message"></div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
